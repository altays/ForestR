<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORESTR | Discover something new!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.1/mapquest.js"></script>     
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.1/mapquest.css"/>
    <link href="https://fonts.googleapis.com/css?family=Barrio|Bungee+Shade&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wallpaper"></div>
    <nav class="navbar background-color-navbar-var" role="navigation" aria-label="main navigation">
        <div class="navbar-brand center-flex-text-var ">
          <a class="navbar-item" href="./">
            <img src="assets/images/forestr-logo.png" alt="forestr, national park finder for day trips" height="100%">
          </a>
        </div>
    </nav>

    <section class="section background-color-section-var" id="body">
      <div class="container">
        <div class="columns">
          <div class="column is-three-thirds">
            <div class="box">
              <div id="modalArea"></div>
              <div id="map" style="width: 100%; height: 530px;">*= distance is direct path; not driving/walking distance.</div>
          </div>
        </div>
      </div>
    </section>

    <div class="container" id="app"> 
      <div class="modal">
        <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
              <p class="modal-card-title" id="location-title">Modal title</p>
            </header>
  
            <section class="modal-card-body" id=""></section>
          
            <footer class="modal-card-foot">
              <button class="button is-success" id="save-location">Save Location</button>
              <button class="button is-light" id="modal-close">Cancel</button>
            </footer>
          </div>
      </div>
    </div>

    <nav class="navbar is-fixed-bottom has-text-centered-desktop has-text-centered-tablet has-text-centered-mobile background-color-navbar-var" role="footer" aria-label="footer" id="footer">
      <div class="navbar-item">
        <p >
         Created by <a href="https://github.com/ricardoshaffer">Ricardo</a>, <a href="https://github.com/vsaleem">Victoria</a>, and <a href="https://github.com/altays">Alex</a>.
        </p>
      </div>
    </nav>
    <script src="assets/js/script.js"></script>
  </body>
  
</html>
