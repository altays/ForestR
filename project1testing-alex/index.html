<!DOCTYPE html>
<html class="has-navbar-fixed-bottom">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <h1 class="title is-1">FORESTR</h1>
          </a>
        </div>

        <div class="navbar-start">
          <div class="navbar-item">
            <h2 class="title is-5">Find Today's Escape!</h2>
          </div>
        </div>
          
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="Enter Search Criteria">
            </div>
            <div class="control">
              <a class="button is-primary">
                <strong>Search</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="section has-background-white-ter" id="body">
      <div class="container">
        <div class="columns">
          <div class="column is-one-third ">
            More Info!
          </div>
          <div class="column is-two-thirds">
            Map Container
          </div>
        </div>
      </div>
    </section>

    <!-- make this sticky bottom -->
    <nav class="navbar-is-fixed-bottom" role="footer" aria-label="footer" id="footer">
      <div class="navbar-item">
        <p>
          <strong>Forestr</strong> created by by Ricardo Schaffer, Victoria Saleem, and Alex Taylor.
        </p>
      </div>
    </nav>

  </body>
  <script src="script.js"></script>
</html>
